<!DOCTYPE html>
<html lang="en">
	<head>
		<title>mojimania</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link href="/style.css" rel="stylesheet">
		<meta name="robots" content="noindex">
	</head>
	<body>
		<style>
			* {
				--dark-tertiary: #b3c5ff;
				--dark-on-tertiary: #002a77;
				--dark-secondary: #b0cccb;
				--dark-on-primary-container: #6ff6f8;
				--light-on-primary-container: #004f50;
				--border: #4cdadb;
			}
		</style>
		<div id="chewTooth"></div>
		<main>
			<div class="box">
				<h1>mojimania</h1>
			</div>
			<div class="box">
				<p>every emoji EVER invented</p>
			</div>
			<div class="box" id="emoji-mania">
				<img src="/media/emoji/angry.gif" onclick="emojiBoard('angry');">
				<img src="/media/emoji/ball.gif" onclick="emojiBoard('ball');">
				<img src="/media/emoji/bang-question.gif" onclick="emojiBoard('bang-question');">
			</div>
		</main>
		<script>
			async function emojiBoard(copytight) {
				await navigator.clipboard.writeText(`<img src='/media/emoji/${copytight}.gif' loading='lazy'>`);
				window.alert('done!');
			}
		</script>
	</body>
</html>
