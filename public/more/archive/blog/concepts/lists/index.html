<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MAKE A LiST</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link href="/style.css" rel="stylesheet">
		<noscript><style>#poopBlock iframe {display: block !important;}</style></noscript>
		<link href="listy/common.css" rel="stylesheet">
	</head>
	<body>
		<style>
			* {
				--dark-primary: #6e5d0e;
				--dark-tertiary: #44664e;
				--dark-on-tertiary: #ffffff;
				--dark-on-primary-container: #1f1b13;
				--bg-1: #e9e2d4;
				--bg-2: #e9e2d4;
			}
			main {max-width: 1000px;}
			#main-event {
				display: flex;
				gap: 10px;
				max-width: 1000px;
				height: 80vh;
			}
			nav, #happy, .block {
				background-color: #f4eddf;
				border-radius: 20px;
				border: 1px solid #7c7767;
				margin-bottom: 10px;
			}
			.block, nav {padding: 10px}
			nav {width: 40%;}
			#happy {width: 60%;}
			a {color: #44664e;}
			li {
				background-color: #efe2bc;
				color: #211b04;
			}
			li a {text-decoration: none;}
		</style>
		<div id="heightCheck"></div>
		<div class="heading" id="poopBlock" style="pointer-events: all;">
			<iframe src="/resources/nav/fallback.html" loading="lazy"></iframe>
		</div>
		<div id="sideButton" onclick="openSidey()"></div>
		<div id="overSide"></div>
		<main>
			<div class="block">
				<h1>LiSTS</h1>
				<p>making lists is cool, so i made a page for them. enjoy.</p>
			</div>
			<div id="main-event">
				<nav>
					<ul id="navlist">
						<li>choose a list from this sidebar!</li>
						<li>example</li>
						<li><a href="listy/credits.html" target="listarea">List Page Credits</a></li>
					</ul>
				</nav>
				<iframe src="listy/example.html" name="listarea" id="happy"></iframe>
			</div>
		</main>
		<script src="/resources/nav/navbar.js"></script>
		<script src="listy/listcolor.js"></script>
		<script>
			createGradient('#efe2bc', '#c5eccd', '#211b04', '#00210f', '#211b04', '#00210f', 'navlist');
		</script>
	</body>
</html>
