	<script>
		var pageTitles = ["why don't artists have sites?", "VEGAS SUCKS!"];
		var pageLinks = ["2024/2/artists.html", "2023/december/vegas.html"];
		// can you tell i didnt write this function
		function getRandomRgb() {
			const randomBetween = (min, max) => min + Math.floor(Math.random() * (max - min + 1));
			const r = randomBetween(100, 255);
			const g = randomBetween(100, 255);
			const b = randomBetween(100, 255);
			return `rgb(${r},${g},${b})`;
		}
		// or this one
		function startDrag(e) {
			e.preventDefault();
			const element = e.target;
			const initialX = e.clientX - element.getBoundingClientRect().left;
			const initialY = e.clientY - element.getBoundingClientRect().top;
			function handleMouseMove(e) {
				const newX = e.clientX - initialX;
				const newY = e.clientY - initialY;
				element.style.transform = `translate(${newX}px, ${newY}px)`;
			}
			function handleMouseUp() {
				document.removeEventListener('mousemove', handleMouseMove);
				document.removeEventListener('mouseup', handleMouseUp);
			}
			function handleClick() {
				window.location.href = element.getAttribute('href');
			}
			document.addEventListener('mousemove', handleMouseMove);
			document.addEventListener('mouseup', handleMouseUp);
			element.addEventListener('click', handleClick);
		}
		function stickySitch() {
			for (var y=0; y<pageTitles.length; y++) {
				var newElement = document.createElement("a");
				newElement.classList.add('sticky');
				var allowedHeight = document.documentElement.scrollHeight - 250;
				newElement.style.transform = `translate(${Math.floor(Math.random() * document.documentElement.scrollWidth) - 50}px, ${Math.floor(Math.random() * allowedHeight)}px)`;
				newElement.addEventListener('mousedown', startDrag);
				newElement.setAttribute('href', pageLinks[y]);
				newElement.innerHTML = pageTitles[y];
				newElement.style.backgroundColor = getRandomRgb();
				document.body.appendChild(newElement);
			}
		}
		stickySitch();
	</script>
