<!DOCTYPE html>
<html lang="en">
	<head>
		<title>my little library of tunes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="/favicon.png">
		<style>
			*, :after, :before {box-sizing: border-box;}
			body {
				margin: 0;
				background: radial-gradient(circle at top, #d5f7ff 0%, #8ae9ff 100%);
				background-attachment: fixed;
				font-family: Arial, Helvetica, sans-serif;
			}
			h1, h2, h3, h4, p {
				margin-block-start: 0;
				margin-block-end: 0;
			}
			nav {
				position: sticky;
				background: linear-gradient(180deg, #a3eeff 0%, #a3eeff00 100%);
				margin: 0;
				padding: 20px;
				color: #001f25;
			}
			main {
				margin: 10px;
			}
			#albums {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
			}
			.album {
				display: flex;
				width: 200px;
				flex-direction: column;
				align-items: center;
			}
			.cover, .cover img {
				width: 100px;
				height: 100px;
			}
			.cover {transform: skewY(-7deg);}
			.cover:before {
				content: '';
				width: 100%;
				height: 10px;
				background: #001f25;
				position: absolute;
				bottom: 0;
				filter: blur(10px);
				z-index: -1;
			}
			.album .name {
				font-weight: bold;
				margin-top: 15px;
			}
		</style>
	</head>
	<body>
		<nav>
			<div id="header">
				<h1>MUSiC LiBRARY</h1>
			</div>
		</nav>
		<main>
			<h2>Digital</h2>
			<div id="albums">
				<a class="album">
					<div class="cover"><img src="https://lastfm.freetls.fastly.net/i/u/500x500/d82fe962fa809c9e3b034def363d8f01.jpg" loading="lazy"></div>
					<p class="name">Go! Go! Year of the Cow</p>
					<p>Andor</p>
				</a>
			</div>
		</main>
	</body>
</html>
