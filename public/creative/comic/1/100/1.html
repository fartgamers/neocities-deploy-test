<!DOCTYPE html>
<html lang="en">
	<head>
		<title>brand new comic!</title>
		<style>
			body {margin-top: 20%;}
			.box {
				height: 14px;
				width: 14px;
				margin-right: 5px;
			}
			.line {
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
				align-items: flex-end;
			}
			.red {background-color: red;}
			.blue {background-color: blue;}
		</style>
		<link href="../shared.css" rel="stylesheet">
	</head>
	<body>
		<div class="line">
			<div class="box red"></div><div class="box blue"></div><p>hi everyone!</p>
		</div>
		<div class="line">
			<div class="box red"></div><div class="box blue" style="height: 8px;"></div><p>i decided that i would like to make a comic</p>
		</div>
		<div class="line">
			<div class="box red"></div><div class="box blue"></div><p>so im gonna make one</p>
		</div>
		<div class="line">
			<div class="box red" style="height: 11px;"></div><div class="box blue" style="height: 11px;"></div><p>haven't uhhh... thought of a name for it yet</p>
		</div>
		<div class="line">
			<div class="box red" style="height: 7px;"></div><div class="box blue" style="height: 7px;"></div><p>or really thought of anything....</p>
		</div>
		<div class="line">
			<div class="box red" style="height: 11px; align-self: flex-start"></div><div class="box blue" style="height: 11px; align-self: flex-start"></div><p>but, hey, we can wing it!</p>
		</div>
		<div class="line">
			<div class="box red"></div><div class="box blue"></div><p>first, we need a logo...</p>
		</div>
		<div class="line">
			<h1>Untitled Comic <i>(Working Name)</i></h1>
		</div>
	</body>
</html>
