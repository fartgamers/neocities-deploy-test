<!DOCTYPE html>
<html>
  <head>
    <title>gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <style>
      body {margin: 0;}
      img {image-rendering: pixelated;}
      aside {
        width: 20%;
        padding: 0;
        padding-left: 5px;
        order: 1;
        background-color: #20182a;
        color: #ebddf7;
        overflow-y: scroll;
        height: 100vh;
      }
      main {
        flex: 1;
        order: 2;
        width: 80%;
      }
      .gallery a {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 200px;
        height: 200px;
      }
    </style>
    <div style="display: flex;">
      <aside>
        <a href="/index.html" style="background-color: #ffdcc1; color: #2e1500;">return home</a>
        <h1>THE GALLERY</h1>
        <p>Click on a gallery to see it on the side of your screen. On each gallery page, you can click on an image to see it in a larger view.</p>
        <div class="gallery">
          <a onclick="setPage('faceid.html')"><img src="https://i.imgur.com/6TeRXJd.png">FACE ID</a>
          <a onclick="setPage('character.html')"><img src="https://i.imgur.com/6qRGg2J.png">Main Character (Coming Soon)</a>
        </div>
        <p>more galleries coming... whenever</p>
      </aside>
      <main>
        <iframe id="mf" style="width: 100%; height: 100%; border: 0;"></iframe>
      </main>
      <script>
        function setPage(pager) {document.getElementById('mf').src = pager;}
      </script>
    </div>
  </body>
</html>
