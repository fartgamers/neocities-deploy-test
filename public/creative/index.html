<!DOCTYPE html>
<html>

		<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Martian+Mono:wght@400;700&display=swap" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<style>
			body {
				background-color: #001945;
				color: #d9e2ff;
				font-family: 'PT Sans', sans-serif;
			}
			a {
				background-color: #00ffcc;
				color: #002118;
				text-decoration: none;
			}
			h1 {font-family: 'Martian Mono', monospace;}
			h2 {font-family: 'Martian Mono', monospace;}
			#gallery {
				animation: rainbow 10s infinite;
				width: 100%;
				height: 100%;
				display: inline-block;
			}
			@keyframes rainbow {
				0% {background-color: #ffb4a8; /* border: 5px solid #690100; */}
				14% {background-color: #ffb86f; /* border: 5px solid #4a2800; */}
				28% {background-color: #e3c600; /* border: 5px solid #393000; */}
				42% {background-color: #77df00; /* border: 5px solid #193800; */}
				56% {background-color: #00e1ab; /* border: 5px solid #003828; */}
				70% {background-color: #96ccff; /* border: 5px solid #003353; */}
				84% {background-color: #d5bbff; /* border: 5px solid #41008b; */}
				96% {background-color: #faabff; /* border: 5px solid #570066; */}
				100% {background-color: #ffb4a8; /* border: 5px solid #690100; */}
			}
			#main {
				margin: auto;
				width: 600px;
			}
			.box {
				padding: 5px;
				margin-bottom: 10px;
				border: 1px solid #0064ef;
				backdrop-filter: blur(5px);
				background-color: #00429f8e;
			}
			.row {
				display: flex;
				margin-bottom: 10px;
			}
			.nomarblock {
				margin-block-start: 0;
				margin-block-end: 0;
			}
			.square {
				width: 60px;
				height: 60px;
				margin-bottom: 0;
			}
			.square a {
				display: flex;
				box-shadow: none;
				background-color: unset;
			}
		</style>
		<div id="heightCheck"></div>

		<div id="main">
			<div class="box" style="padding: 0;">

				</div>

						<a id="gallery" style="background: none; display: flex; justify-content: center; align-items: center; flex-direction: column;" href="gallery/index.html"><span style="font-size: 30px;"><strong>GALLERY</strong></span><br>look at the drawings i have made</a>

					</div>
					<div class="box square" style="padding: 0;height: 60px;grid-row: 1/2;grid-column: 3/4;">
						<a href="https://wiichicken.tumblr.com" target="_blank" title="Art tumblr"><img src="res/tumblr.png"></a>
					</div>
					<div class="box square" style="padding: 0;height: 60px;grid-row: 2/3;grid-column: 2/3;">
						<a href="https://toyhou.se/wiichicken" target="_blank" title="Toyhouse (Major work in progress!)"><img src="res/th.png"></a>
					</div>
					<div class="box square" style="padding: 0;height: 60px;grid-row: 2/3;grid-column: 3/4;">
						<a href="https://wiichicken.newgrounds.com" target="_blank" title="Newgrounds"><img src="res/ng.png"></a>
