<!DOCTYPE html>
<html>
<head>
	<style>
		.node {
			fill: white;
			stroke: black;
			stroke-width: 1px;
		}
		.link {
			stroke: black;
			stroke-width: 1px;
		}
		text { fill: black; font-family: Arial, sans-serif; font-size: 12px; }
		.color1 {stroke: #01a2ff; fill: #cfe5ff;}
		.color2 {fill: #d6e3ff; stroke: #274777;}
		.color3 {fill: #ffd6fe; stroke: #613766;}
		.color4 {fill: #ffd9dd; stroke: #72333e;}
		.color5 {fill: #ffdad4; stroke: #73342a;}
	</style>
</head>
<body>
	<svg width="960" height="600"></svg>
	<script>
		var nodes = [
			{id: "home", x: 480, y: 300, url: "/", class: ""},
			{id: "about", x: 480, y: 250, url: "/aboutme", class: "color1"},
			{id: "art", x: 520, y: 275, url: "/creative/", class: "color2"},
			{id: "blog", x: 520, y: 325, url: "/more/archive/blog", class: "color3"},
			{id: "interests", x: 440, y: 325, url: "/interests/", class: "color4"},
			{id: "more", x: 440, y: 275, url: "/more/", class: "color5"},
			{id: "artgallery", x: 540, y: 255, url: "/creative/gallery/", class: "color2"},
			{id: "buttons", x: 540, y: 295, url: "/creative/graphics/buttons/", class: "color2"},
			{id: "photogal", x: 540, y: 275, url: "/creative/photos.html", class: "color2"},
			{id: "music", x: 420, y: 355, url: "/interests/music/", class: "color4"},
			{id: "nowplaying", x: 400, y: 345, url: "/interests/music/fm/playing.html", class: "color4"},
			{id: "favsongs", x: 400, y: 365, url: "/interests/music/favsongs.html", class: "color4"},
			{id: "favarchive", x: 405, y: 380, url: "/interests/music/favarchive.html", class: "color4"},
			{id: "favalbums", x: 420, y: 375, url: "/interests/music/albums/favalbums.html", class: "color4"},
			{id: "onepointfav", x: 440, y: 370, url: "/interests/music/albums/favarchive.html", class: "color4"},
			{id: "websites", x: 480, y: 345, url: "/interests/websites/", class: "color4"},
			{id: "directory", x: 500, y: 355, url: "/interests/websites/directory.html", class: "color4"},
			{id: "graveyard", x: 520, y: 365, url: "/interests/websites/graveyard.html", class: "color4"},
			{id: "reading", x: 480, y: 365, url: "/interests/websites/reading.html", class: "color4"},
			{id: "downloads", x: 495, y: 370, url: "/interests/websites/downloads.html", class: "color4"},
			{id: "iphone apps", x: 465, y: 355, url: "/interests/websites/app/iphone.html", class: "color4"}
		];
		var links = [
			{source: "home", target: "about"},
			{source: "home", target: "art"},
			{source: "home", target: "blog"},
			{source: "home", target: "interests"},
			{source: "home", target: "more"},
			{source: "art", target: "artgallery"},
			{source: "art", target: "buttons"},
			{source: "art", target: "photogal"},
			{source: "interests", target: "music"},
			{source: "music", target: "nowplaying"},
			{source: "music", target: "favsongs"},
			{source: "music", target: "favarchive"},
			{source: "music", target: "favalbums"},
			{source: "music", target: "onepointfav"},
			{source: "interests", target: "websites"},
			{source: "websites", target: "directory"},
			{source: "directory", target: "graveyard"},
			{source: "websites", target: "reading"},
			{source: "websites", target: "downloads"},
			{source: "websites", target: "iphone apps"}
		];
	</script>
<script>
	var svg = document.querySelector("svg");

	// draw links
	links.forEach(function(link) {
		var sourceNode = nodes.find(node => node.id === link.source);
		var targetNode = nodes.find(node => node.id === link.target);

		var line = document.createElementNS("http://www.w3.org/2000/svg", "line");
		line.setAttribute("x1", sourceNode.x);
		line.setAttribute("y1", sourceNode.y);
		line.setAttribute("x2", targetNode.x);
		line.setAttribute("y2", targetNode.y);
		line.setAttribute("class", "link");
		svg.appendChild(line);
	});

	// draw nodes
	nodes.forEach(function(node) {
		var link = document.createElementNS("http://www.w3.org/2000/svg", "a");
		link.setAttribute("href", node.url);
		link.setAttribute("class", "node-link");

		var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
		rect.setAttribute("x", node.x - 5);
		rect.setAttribute("y", node.y - 5);
		rect.setAttribute("width", 10);
		rect.setAttribute("height", 10);
		rect.setAttribute("class", `node ${node.class}`);
		rect.setAttribute("filter", "url(#drop-shadow)");
		link.appendChild(rect);

		// add title for hover effect
		var title = document.createElementNS("http://www.w3.org/2000/svg", "title");
		title.textContent = node.id;
		rect.appendChild(title);

		svg.appendChild(link);
	});
</script>
</body>
</html>
