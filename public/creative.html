<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my art, or should i say, my fart. haha</title>
    <link href="https://wiichicken.neocities.org/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <!-- loads the navigation bar -->
    <script>
      fetch('https://wiichicken.neocities.org/nav.html')
        .then(response=> response.text())
        .then(text=> document.getElementById('navbar').innerHTML = text);
    </script>
    <div class="header">
      <style>
        .header {
          background-color: #000000;
          color: #ff0000;
          display: inline-block;
          width: 100%;
          padding-left: 10px;
          font-family: 'Arvo', serif;
        }
        .section {
          padding-left: 10px;
        }
        #navbar {margin: 0;}
        #mainitems a {
          cursor: pointer;
          text-align: center;
          padding: 10px;
          border-radius: 25px;
          text-decoration: none;
          transition-duration: 0.5s;
        }
        @media only screen and (max-width: 768px) {
          #mainitems a {
            width: 80%;
            text-align: center;
            display: block;
            margin-bottom: 10px;
            margin-left: 20px;
          }
        }
      </style>
      <h1>art</h1>
    </div>
    <div id="navbar"></div>
    <div class="section" id="characters">
      <style>
        :root {
          --thprim: #001c2f;
          --thsec: #a2d9ff;
        }
        #characters {
          background-color: #d0fffa;
          margin: 0px;
        }
        #characters h2 {color: #00363c;}
        #th {
          background-color: var(--thprim);
          color: var(--thsec);
        }
        #th:hover {
          color: var(--thprim);
          background-color: var(--thsec);
        }
      </style>
      <h2>characters</h2>
      <p>character references and stuff like that</p>
      <div id="mainitems">
        <p><a href="https://toyhou.se/wiichicken" target="_blank" id="th">Toyhouse</a></p>
      </div>
      <p>toyhouse is still a work in progress</p>
    </div>
    <div class="section" id="followme">
      <h2>follow me</h2>
      <div id="mainitems">
        <a href="https://www.deviantart.com/wechicken" target="_blank">DeviantArt</a>
      </div>
    </div>
  </body>
</html>
